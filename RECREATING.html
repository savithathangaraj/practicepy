<!DOCTYPE html>
<html>

	<title>registration</title>

<body> <center>
<h1>registration form</h1>
upload your picture:<br><br>
<form action="upload.php" method="post" enctype="multipart/form-data">

</form><br><br>
<form  action=https://facebook.com method="GET">

<input id="name" type="text" name="first" required><br><br>
<label for ="ll">LastName:</label>
<input id="ll" type="text" name="last" required><br><br>
<div>
<label for ="radio"> Gender:</label>

<input id="radio" type="radio" name="gender" required>Male
<input id="radio" type="radio" name="gender" required>Female
<input id="radio" type="radio" name="gender" required>Other
</div><br>
<label for ="email">Email:</label>
<input id="email" type="email" name="email" required><br><br>
<label for="pass">Password:</label>
<input type="password" name="password" pattern=".{8,10}"  required title="8 to 10 characters"><br><br>
<div><br>

<select id="bday name="month" required>
	<option value="">none</option>
	<option value="jan">jan</option>
	<option value="feb">feb</option>

	<option value="apr">apr</option>
	<option value="may">may</option>
</select>

	<option value="">00</option>

     <option value="">none</option>

	<option value="2014">2014</option>
	<option value="2016">2016</option>
</select>
<div><br>
<input type="submit" name="submit">
<input type="reset" name="reset">
</div>
